{% extends "site_base.html" %}

{% load bootstrap %}

{% block head_title %}Plenum: Setze Dein Passwort neu{% endblock %}

{% block body %}
<div class="container-fluid">
    <div class="container">
        <div class="row">
            <div class="col">
                <form method="POST" action="{% url "account_password_reset_token" uidb36=uidb36 token=token %}">
                    <h2>Setze Dein Passwort neu</h2>
                    <fieldset>
                        {% csrf_token %}
                        {{ form| bootstrap }}
                        <button type="submit" class="btn btn-primary">Passwort neu setzen</button>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
